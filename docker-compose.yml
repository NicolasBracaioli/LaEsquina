version: "3.9"
services:
  mysql:
    image: mysql:8
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Admin123
      MYSQL_DATABASE: testdb
    ports:
      - "3306:3306"
    volumes:
      - ./mysql_data:/var/lib/mysql

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - mysql

  laesquina:
    build:
      context: .
      dockerfile: Dockerfile.backend   # tu Ãºnico Dockerfile
    ports:
      - "5173:5173"  # frontend
      - "3000:3000"  # backend
    depends_on:
      - mysql
