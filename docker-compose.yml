    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: laesquina_frontend
    ports:
      - "5177:5177"
    restart: always
    depends_on:
      - backend

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: laesquina_backend
    ports:
      - "3000:3000"
    restart: always
    environment:
      DB_HOST: ContenedorMysql   # ðŸ‘ˆ el contenedor que ya tenÃ©s creado
      DB_PORT: 3306
